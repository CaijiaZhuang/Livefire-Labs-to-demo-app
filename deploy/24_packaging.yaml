apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sandbox
    service: packaging
    shard: blue
  name: packaging-blue
  namespace: sandbox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sandbox
      service: packaging
      shard: blue
  template:
    metadata:
      labels:
        app: sandbox
        service: packaging
        shard: blue
    spec:
      containers:
      - name: packaging
        image: wfharbor.eng.vmware.com/demo-app/packaging:latest
        imagePullPolicy: Always
        command:
        - "java"
        - "-jar"
        - "/packaging.jar"
        - "/conf/packaging-app.yaml"
        ports:
        - containerPort: 50053
          name: application
          protocol: TCP
        volumeMounts:
        - name: conf
          mountPath: /conf
      volumes:
      - name: conf
        configMap:
          name: app-config-blue
          defaultMode: 0744
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sandbox
    service: packaging
    shard: green
  name: packaging-green
  namespace: sandbox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sandbox
      service: packaging
      shard: green
  template:
    metadata:
      labels:
        app: sandbox
        service: packaging
        shard: green
    spec:
      containers:
        - name: packaging
          image: wfharbor.eng.vmware.com/demo-app/packaging:latest
          imagePullPolicy: Always
          command:
            - "java"
            - "-jar"
            - "/packaging.jar"
            - "/conf/packaging-app.yaml"
          ports:
            - containerPort: 50053
              name: application
              protocol: TCP
          volumeMounts:
            - name: conf
              mountPath: /conf
      volumes:
        - name: conf
          configMap:
            name: app-config-green
            defaultMode: 0744
---
apiVersion: v1
kind: Service
metadata:
  name: packaging
  namespace: sandbox
spec: 
  selector:
    app: sandbox
    service: packaging
  type: ClusterIP
  ports:
  - name: application
    port: 50053

